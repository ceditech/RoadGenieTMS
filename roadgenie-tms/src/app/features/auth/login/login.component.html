<div class="login-page">
    <!-- Success Banner -->
    <div *ngIf="showSuccessBanner" class="success-banner" role="alert">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle cx="10" cy="10" r="9" fill="currentColor" opacity="0.2" />
            <path d="M6 10l2.5 2.5L14 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span>Login successful! Welcome back.</span>
    </div>

    <!-- Skip Link -->
    <a href="#login-card" class="skip-link">Skip to login form</a>

    <!-- Main Content -->
    <div class="login-content">
        <!-- Brand Header -->
        <header class="brand-header">
            <!-- Brand Icon (inline SVG) -->
            <svg class="brand-icon" width="40" height="40" viewBox="0 0 40 40" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="10" fill="#137fec" />
                <path
                    d="M30 22V27C30 27.55 29.55 28 29 28H11C10.45 28 10 27.55 10 27V13C10 12.45 10.45 12 11 12H23L30 19V22ZM22 14H12V26H28V20H22V14ZM24 18.5V15.4L27.1 18.5H24Z"
                    fill="white" />
            </svg>

            <h1 class="brand-text">
                RoadGenie<span class="accent">TMS</span>
            </h1>
            <p class="tagline">Logistics simplified.</p>
        </header>

        <!-- Glass Card -->
        <main id="login-card" class="glass-card">
            <h2>Welcome back</h2>
            <p class="subtitle">Log in to manage your fleet operations.</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 0C4.48 0 0 4.48 0 10s4.48 10 10 10 10-4.48 10-10S15.52 0 10 0zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                        </svg>
                        <input type="email" id="email" formControlName="email" placeholder="name@company.com"
                            autocomplete="email" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="password">PASSWORD</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M15 7h-1V5c0-2.76-2.24-5-5-5S4 2.24 4 5v2H3c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM6 7V5c0-2.21 1.79-4 4-4s4 1.79 4 4v2H6z" />
                        </svg>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            placeholder="••••••••" autocomplete="current-password" required>
                        <button type="button" class="toggle-password" (click)="togglePassword()"
                            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M10 4C5.5 4 1.73 6.91 0 11c1.73 4.09 5.5 7 10 7s8.27-2.91 10-7c-1.73-4.09-5.5-7-10-7zm0 11.5c-2.49 0-4.5-2.01-4.5-4.5S7.51 6.5 10 6.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-7.2c-1.49 0-2.7 1.21-2.7 2.7s1.21 2.7 2.7 2.7 2.7-1.21 2.7-2.7-1.21-2.7-2.7-2.7z" />
                            </svg>
                            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M10 6.5c2.49 0 4.5 2.01 4.5 4.5 0 .42-.07.82-.18 1.2l2.63 2.63C18.27 13.42 19.5 11.8 20 11c-1.73-4.09-5.5-7-10-7-1.36 0-2.66.26-3.85.72l1.95 1.95C8.52 6.57 9.23 6.5 10 6.5zm-9.03-4.97l2.02 2.02.4.4C1.66 5.56.39 8.16 0 11c1.73 4.09 5.5 7 10 7 1.52 0 2.97-.3 4.31-.82l.42.42 2.69 2.69 1.27-1.27L2.24.26.97 1.53zm8.06 8.06l1.42 1.42c-.21.38-.49.71-.84 1.01l1.61 1.61C11.79 13.23 12.5 12.69 13 12c-.62-1.46-2.08-2.5-3.79-2.5l-.18.01z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
                    <span *ngIf="!isLoading">Sign in</span>
                    <span *ngIf="isLoading">Signing in...</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-buttons">
                <button type="button" class="btn-social" aria-label="Sign in with Google">
                    <!-- Google Icon (colored) -->
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                        <path fill="#34A853"
                            d="M9 18c2.43 0 4.467-.806 5.956-2.183l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" />
                        <path fill="#FBBC05"
                            d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.548 0 9s.348 2.825.957 4.039l3.007-2.332z" />
                        <path fill="#EA4335"
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z" />
                    </svg>
                    <span>Google</span>
                </button>

                <button type="button" class="btn-social" aria-label="Sign in with SSO">
                    <!-- Microsoft Icon (4 squares) -->
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <rect width="8" height="8" fill="#F25022" />
                        <rect x="10" width="8" height="8" fill="#7FBA00" />
                        <rect y="10" width="8" height="8" fill="#00A4EF" />
                        <rect x="10" y="10" width="8" height="8" fill="#FFB900" />
                    </svg>
                    <span>SSO</span>
                </button>
            </div>
        </main>

        <!-- Footer Actions -->
        <footer class="footer-actions">
            <p>Don't have an account? <a href="#" class="request-link">Request access</a></p>

            <div class="legal-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </footer>
    </div>
</div>
